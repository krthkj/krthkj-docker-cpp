services:

## Alpine collection #######################
  gcc-alpine:
    image: krthkj/cpp:gcc14-alpine
    build:
      context: .
      dockerfile: Dockerfile.alpine
      args:
        IMG_TAG: "latest"
        CMAKE_VERSION: 4.0.4

