## Ubuntu Collection #######################
  gcc:
    image: krthkj/cpp:gcc14
    build:
      context: .
      dockerfile: Dockerfile.ubuntu
      args:
        IMG_TAG: "latest"
        COMPILER_VERSION: "14"
        CMAKE_VERSION: 4.0.4
        USE_CL: "true"

